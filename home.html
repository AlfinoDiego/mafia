  <style>
    /* === GLOBAL STYLES === */
    :root {
      --blood: #5a0000;
      --gold: #8b6e3d;
      --dark: #0a0a0a;
      --darker: #050505;
      --light: #c9c9c9;
      --shadow: 0 5px 15px rgba(0, 0, 0, 0.9);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Old Standard TT', serif;
      color: var(--light);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      background: var(--darker);
      position: relative;
      touch-action: manipulation;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* === ENHANCED LOADING SCREEN === */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--darker);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease-out;
      overflow: hidden;
    }

    .loading-container {
      position: relative;
      width: 300px;
      height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .loading-logo {
      font-family: 'Cinzel Decorative', cursive;
      color: var(--gold);
      font-size: 1.8rem;
      letter-spacing: 3px;
      margin-bottom: 20px;
      text-shadow: 0 0 5px rgba(139, 0, 0, 0.5);
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .loading-subtitle {
      font-size: 0.8rem;
      color: var(--light);
      letter-spacing: 1px;
      margin-bottom: 30px;
      opacity: 0.7;
      text-align: center;
    }

    .loading-bar-container {
      width: 200px;
      height: 3px;
      background: rgba(90, 0, 0, 0.3);
      margin-bottom: 30px;
      overflow: hidden;
      position: relative;
      z-index: 2;
    }

    .loading-progress {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--blood), var(--gold));
      transition: width 0.3s ease;
    }

    .loading-warning {
      color: var(--blood);
      font-size: 0.8rem;
      text-align: center;
      max-width: 250px;
      font-style: italic;
      letter-spacing: 0.5px;
      animation: pulse 2s infinite;
      position: relative;
      z-index: 2;
    }

    /* Mafia-themed loading animations */
    .loading-bullet {
      position: absolute;
      width: 15px;
      height: 15px;
      background: var(--gold);
      border-radius: 50%;
      z-index: 1;
      animation: bulletOrbit 6s linear infinite;
      box-shadow: 0 0 5px rgba(139, 0, 0, 0.5);
    }

    .loading-bullet:nth-child(2) {
      width: 20px;
      height: 20px;
      animation-delay: -2s;
      animation-duration: 8s;
    }

    .loading-bullet:nth-child(3) {
      width: 10px;
      height: 10px;
      animation-delay: -4s;
      animation-duration: 10s;
    }

    .loading-money {
      position: absolute;
      color: var(--gold);
      font-size: 1rem;
      z-index: 1;
      animation: moneyFloat 5s linear infinite;
    }

    .loading-money:nth-child(4) {
      top: 20%;
      left: 15%;
      animation-delay: 0s;
    }

    .loading-money:nth-child(5) {
      top: 70%;
      left: 80%;
      animation-delay: -1.5s;
    }

    .loading-money:nth-child(6) {
      top: 85%;
      left: 30%;
      animation-delay: -3s;
    }

    @keyframes bulletOrbit {
      0% {
        transform: rotate(0deg) translateX(100px) rotate(0deg);
        opacity: 0.8;
      }
      50% {
        opacity: 0.3;
      }
      100% {
        transform: rotate(360deg) translateX(100px) rotate(-360deg);
        opacity: 0.8;
      }
    }

    @keyframes moneyFloat {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
      }
      90% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes pulse {
      0% { opacity: 0.5; text-shadow: 0 0 5px rgba(139,0,0,0.3); }
      50% { opacity: 1; text-shadow: 0 0 10px rgba(139,0,0,0.7); }
      100% { opacity: 0.5; text-shadow: 0 0 5px rgba(139,0,0,0.3); }
    }

    /* === MAFIA BACKGROUND === */
    .mafia-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
      background: url('https://files.catbox.moe/fjt01h.jpg') no-repeat center center/cover;
      opacity: 0.8;
      filter: brightness(0.6) contrast(1.2);
    }

    /* === BLOOD SPLASH EFFECT === */
    .blood-splash {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(139,0,0,0.8) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 10;
      transform: scale(0);
      opacity: 0;
      animation: bloodSplash 1.5s forwards;
    }

    @keyframes bloodSplash {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 0.8; }
      100% { transform: scale(1); opacity: 0; }
    }

    /* === HEADER STYLE === */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(5, 5, 5, 0.95);
      padding: 15px 30px;
      border-bottom: 1px solid var(--blood);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 20;
      box-shadow: var(--shadow);
    }

    .logo {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 1.5rem;
      color: var(--gold);
      letter-spacing: 3px;
      position: relative;
      text-shadow: 0 0 5px rgba(139, 110, 61, 0.3);
      margin-left: 15px;
    }

    /* === AUTH MODAL STYLES === */
    .auth-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background: var(--dark);
      color: var(--light);
      border: 1px solid var(--blood);
    }

    .auth-button {
      width: 100%;
      padding: 12px;
      background: var(--blood);
      color: var(--light);
      border: none;
      cursor: pointer;
      font-family: 'Old Standard TT', serif;
    }

    .auth-button:hover {
      background: var(--gold);
      color: var(--dark);
    }

    .auth-toggle {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--blood);
    }

    .auth-tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      background: var(--dark);
      color: var(--light);
      border: none;
      font-family: 'Old Standard TT', serif;
    }

    .auth-tab.active {
      background: var(--blood);
      color: var(--light);
    }

    /* Blood splash effect on click */

      position: absolute;

      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 0.8; }
      100% { transform: scale(1); opacity: 0; }
    }

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Enhanced loading screen with mafia animations
      const loadingScreen = document.getElementById('loadingScreen');
      const loadingProgress = document.getElementById('loadingProgress');
      
      let progress = 0;
      const loadingInterval = setInterval(() => {
        progress += Math.random() * 15;
        loadingProgress.style.width = Math.min(progress, 100) + '%';
        
        if (progress >= 100) {
          clearInterval(loadingInterval);
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 1000);
        }
      }, 200);

      // Blood splash effect on click
      document.addEventListener('click', function(e) {
        // Create blood splash
        const splash = document.createElement('div');
        splash.className = 'blood-splash';
        splash.style.left = (e.clientX - 100) + 'px';
        splash.style.top = (e.clientY - 100) + 'px';
        document.body.appendChild(splash);
        
        // Remove after animation
        setTimeout(() => {
          document.body.removeChild(splash);
        }, 1500);
      });

      // Initialize users in localStorage if not exists
      if (!localStorage.getItem('users')) {
        localStorage.setItem('users', JSON.stringify([]));
      }
    });

    // AUTH FUNCTIONS
    function switchAuthTab(tab) {
      document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
      document.getElementById('signinForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'none';
      
      if (tab === 'signin') {
        document.querySelector('.auth-tab:first-child').classList.add('active');
        document.getElementById('signinForm').style.display = 'block';
      } else {
        document.querySelector('.auth-tab:last-child').classList.add('active');
        document.getElementById('signupForm').style.display = 'block';
      }
    }

      // Check against registered users first
